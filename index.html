<!DOCTYPE html>
<html>
  <head>
    <title>Web Cliente</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- cabecalho -->
    <div class="container">
      <div class="container bg-light no-padding">
        <nav class="navbar navbar-light">
          <div class="container-fluid no-padding margem">
            <a class="navbar-brand">Web-Cliente</a>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Pesquisar
              </button>
            </form>
          </div>
          <p class="margem">Universidade Tecnológica Federal do Paraná</p>
        </nav>
        <!-- //navbar -->
        <nav id="menu" class="navbar navbar-expand-lg navbar-light margem">
          <div class="container-fluid" style="padding: 0; background: white">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Produtos</a>
                <a class="nav-link" href="#">Contatos</a>
              </div>
            </div>
          </div>
        </nav>
        <!-- //navbar -->
      </div>
    </div>
    <!-- //cabecalho -->
    <div class="container">
      <div id="conteudo" class="margem">
        <img
          src="images/banner.png"
          class="img-fluid img-banner"
          alt="Responsive image"
        />
      </div>
    </div>
  </body>
</html>
